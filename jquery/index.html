<!DOCTYPE html>

    <section class="section">
    <div class="container"></div>
        <div class="level">
            <div class="level-item">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="input-text">Search: </label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <p class="control">
                            <input  class="input is-rounded" 
                                    type="text" id="input-text"

                        </p>

                        <div class="control">

                            </button>

                        </div>

                            <a href="#demo" id = "adv-btn" class="btn btn-dark" data-toggle="collapse">AdvanceSearch</a>
                            <div id="demo" class="collapse">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="options" id="option1" autocomplete="off" checked> ID
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option2" autocomplete="off"> Name
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option3" autocomplete="off"> Gender
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option3" autocomplete="off"> Class
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <table class="table">
            <thead>
              <tr>
                <th class = "table-danger">ID</th>
                <th class = "table-warning">Name</th>
                <th class = "table-info">Gender</th>
                <th class = "table-primary">Age</th>
                <th class = "table-secondary">Class</th>
                <th class = "table-danger">Atk</th>
                <th class= "table-warning">MAtk</th>
                <th class= "table-info">Def</th>
                <th class= "table-primary">Spd</th>
              </tr>
            </thead>
            <tbody id="datatable">
            </tbody>
        </table>
    </div>
    </section>
    <section class="hero is-dark is-small ">

                  legoeiei 5910450140
